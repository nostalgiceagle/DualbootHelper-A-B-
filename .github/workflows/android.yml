name: Android CI

on:
  push:
    branches: [ "nostalgicboot-test" ]
  pull_request:
    branches: [ "nostalgicboot-test" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run : |
          ./gradlew assembleRelease --stacktrace
          find . -type f -name "*.apk"
          chmod +x uploadtg.sh

    - name: Upload built app through BASHUPLOAD.COM
      run: |
        sudo apt install curl -y && curl bashupload.com -T app/build/outputs/apk/release/app-release-unsigned.apk
        
